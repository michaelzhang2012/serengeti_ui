#Aurora log4j configuration
log4j.rootLogger=DEBUG,stdout,aurora.test,aurora.testdebug

# Default console appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} | %-8.8p | %-30.30c{1} | %m%n
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.threshold=INFO

# appender for the test case steps only
log4j.appender.aurora.test=org.apache.log4j.RollingFileAppender
log4j.appender.aurora.test.File=aurora-testng-info.log
log4j.appender.aurora.test.MaxFileSize=500MB
log4j.appender.aurora.test.MaxBackupIndex=5
log4j.appender.aurora.test.Append=true
log4j.appender.aurora.test.layout=org.apache.log4j.PatternLayout
log4j.appender.aurora.test.layout.ConversionPattern=%d{ISO8601} | %-8.8p | %-30.30c{1} | %m%n
log4j.appender.aurora.test.threshold=INFO

# appender for debug logging
log4j.appender.aurora.testdebug=org.apache.log4j.RollingFileAppender
log4j.appender.aurora.testdebug.File=aurora-testng-debug.log
log4j.appender.aurora.testdebug.MaxFileSize=500MB
log4j.appender.aurora.testdebug.MaxBackupIndex=5
log4j.appender.aurora.testdebug.Append=true
log4j.appender.aurora.testdebug.layout=org.apache.log4j.PatternLayout
log4j.appender.aurora.testdebug.layout.ConversionPattern=%d{ISO8601} | %-8.8p | %-30.30c{1} | %m%n
log4j.appender.aurora.testdebug.threshold=DEBUG

# Apache Commons HTTP Client logging
log4j.logger.httpclient.wire.content=FATAL
log4j.logger.org.apache.commons.httpclient=INFO
log4j.logger.httpclient.wire.header=FATAL
